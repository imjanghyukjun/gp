<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>졸업프로젝트 — 장혁준</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, Helvetica, sans-serif;
      color: #000;
    }

    .wrap {
      display: grid;
      grid-template-columns: 1fr 2fr; /* 좌측:정보 / 우측:텍스트 */
      gap: 40px;
      padding: 20px;
      padding-bottom: 60px; /* 블랙바 여유 */
      align-items: start;
    }

    /* 좌측: 정보 */
    .side h1,
    .side h2,
    .side p {
      margin: 0;
      font-weight: normal;
      font-size: 15px;
    }

    .side p {
      text-decoration: underline;
    }

    .side h2 {
      margin-bottom: 20px;
    }
    
    .side h1 a,
    .side h2 {
      text-decoration: underline;
    }

    .side a {
      color: #000;
      text-decoration: none;
    }
    .side a:hover { color: #808080; }

    /* 우측 큰 텍스트 */
    .text-box {
      font-size: 100pt; /* 원래 200pt → 조금 줄임 */
      font-weight: lighter;
      line-height: 1.2;
      word-break: keep-all;
    }

    /* 하단 고정 네비게이션 바 */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: #000;
      z-index: 100;
    }

    @media (max-width: 900px) {
      .wrap { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 좌측: 고정 정보 -->
    <aside class="side">
      <h1><a href="index.html">졸업프로젝트</a></h1>
      <h2>장혁준</h2>
      <p>2025.12.1</p>
    </aside>

    <!-- 우측: 큰 카운트다운 -->
    <div class="text-box" id="countdown">
      계산 중...
    </div>
  </div>

  <!-- 하단 고정 네비게이션 바 -->
  <div class="nav-bar"></div>

  <script>
    const deadline = new Date("2025-12-01T00:00:00");
    function updateCountdown() {
      const now = new Date();
      const diff = deadline - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "졸업전시 시작!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      // 우측에 크게 표시 (일, 시간, 분, 초)
      document.getElementById("countdown").textContent =
        `${days}일 ${hours}시간 ${minutes}분 ${seconds}초`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
