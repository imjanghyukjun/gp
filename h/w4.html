<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>졸업프로젝트 — 장혁준</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #000;

      /* 배경 이미지 설정 */
      background: url("../images/bg1.jpg") no-repeat center center fixed;
      background-size: cover; /* 화면 꽉 채우기 */
    }

    .wrap {
      display: grid;
      grid-template-columns: 1fr 2fr; /* 좌측:정보 / 우측:텍스트 */
      gap: 40px;
      padding: 20px;
      padding-bottom: 20px; /* 블랙바 여유 */
      align-items: start;

      /* 텍스트 가독성 확보용 (원하지 않으면 이 부분 삭제) */
      background: rgb(235,235,235);
    }

    /* 좌측: 정보 */
    .side h1,
    .side h2,
    .side p {
      margin: 0;
      font-weight: normal;
      font-size: 15px;
    }

    .side h2 {
      margin-bottom: 20px;
    }
    
    .side h1 a,
    .side h2 {
      text-decoration: underline;
    }

    .side a {
      color: #000;
      text-decoration: none;
    }
    .side a:hover { color: #808080; }

    /* 우측 큰 텍스트 */
    .text-box {
      font-size: 21pt;          /* 기본: PC용 */
      font-weight: light;
      line-height: 1;
      word-break: break-word;    /* 넘치면 줄바꿈 */
      white-space: normal;       /* 한 줄 고정 해제 */
    }

    /* 하단 고정 네비게이션 바 */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: #000;
      z-index: 100;
    }

    @media (max-width: 900px) {
      .wrap { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 좌측: 고정 정보 -->
    <aside class="side">
      <h1><a href="/gp/h">졸업프로젝트</a></h1>
      <h2>장혁준</h2>
      <p><a href="./w1"><span style="color: rgb(0,0,0,0.3);">W1/2025.9.2</span></a></p>
      <p><a href="./w2"><span style="color: rgb(0,0,0,0.3);">W2/2025.9.9</span></a></p>
      <p><a href="./w3"><span style="color: rgb(0,0,0,0.3);">W3/2025.9.16</span></a></p>
      <p><a href="./w4"><span style="color: rgb(0,0,255);">W4/2025.9.23</span></a></p>
      <p><a href="./w5"><span style="color: rgb(0,0,0,0.3);">W5/2025.9.30</span></a></p>
      <p><a href="./w6"><span style="color: rgb(0,0,0,0.3);">W6/2025.10.7</span></a></p>
      <p><a href="./w7"><span style="color: rgb(0,0,0,0.3);">W7/2025.10.14</span></a></p>
      <p><a href="./w8"><span style="color: rgb(0,0,0,0.3);">W8/2025.10.21</span></a></p>
      <p><a href="./w9"><span style="color: rgb(0,0,0,0.3);">W9/2025.10.28</span></a></p>
      <p><a href="./w10"><span style="color: rgb(0,0,0,0.3);">W10/2025.11.4</span></a></p>
      <p><a href="./w11"><span style="color: rgb(0,0,0,0.3);">W11/2025.11.11</span></a></p>
      <p><a href="./w12"><span style="color: rgb(0,0,0,0.3);">W12/2025.11.18</span></a></p>
      <p><span style="color: rgb(0,0,0,0.3);">···</span></p>
    </aside>

    <!-- 우측: 큰 텍스트 -->
    <div class="text-box">
      (랭스 연작, 사진 작업 중입니다.)
    </div>
  </div>

  <!-- 하단 고정 네비게이션 바 -->
  <div class="nav-bar"></div>
</body>
</html>
