<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>졸업프로젝트 — 장혁준</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      background: #fff;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 50px;
      line-height: 1;
      font-weight: normal;
      color: #000;
      padding: 20px;
    }

    /* 레이아웃: 좌측 정보 / 우측 리스트 */
    .wrap {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 10px;
      align-items: start;
    }

    /* 좌측: 이름/소개/콘택트 */
    .side h1,
    .side h2,
    .side p {
      margin: 0 0 5px 0;
      font-weight: normal;
      font-size: 15px;
    }

    /* h2(장혁준) 밑에만 여백 */
    .side h2 {
      margin-bottom: 20px;
    }

    /* 좌측 텍스트에 밑줄 */
    .side h1 a,
    .side h2 {
      text-decoration: underline;
    }

    .side a {
      color: #000;
      text-decoration: none;
    }
    .side a:hover { color: #808080; }

    /* 우측: 프로젝트 리스트 */
    .list {
      display: block;
    }
    .item {
      margin: 0 0 8px 0;
    }
    .item a {
      color: #000;
      text-decoration: none;
      display: inline-block;
    }
    .item a:hover { color: #808080; }

    /* 예정 항목 표기 */
    .muted {
      color: #cccccc;
      pointer-events: none;
      cursor: default;
    }

    /* 반응형 */
    @media (max-width: 900px) {
      .wrap { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 좌측: 고정 정보 -->
    <aside class="side">
      <h1><a href="index.html">졸업프로젝트</a></h1>
      <h2>장혁준</h2>
      <p><a href="mailto:imjanghyukjun@gmail.com">imjanghyukjun@gmail.com</a></p>
      <p>010-3315-2384</p>
    </aside>

    <!-- 우측: 프로젝트/주차 리스트 -->
    <main class="list">
      <div class="item"><a href="w1.html">W1/2025.9.2</a></div>
      <div class="item"><a href="w2.html">W2/2025.9.9</a></div>
      <div class="item"><a href="w3.html">W3/2025.9.16</a></div>
      <div class="item"><a href="w4.html">W4/2025.9.23</a></div>
      <div class="item"><a href="w5.html">W5/2025.9.30</a></div>
      <div class="item"><span class="muted">W...</span></div>
    </main>
  </div>
</body>
</html>
