<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>졸업프로젝트 — 장혁준</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, Helvetica, sans-serif;
      color: #000;
    }

    .wrap {
      display: grid;
      grid-template-columns: 1fr 2fr; /* 좌측:정보 / 우측:텍스트 */
      gap: 40px;
      padding: 20px;
      padding-bottom: 60px; /* 블랙바 여유 */
      align-items: start;
    }

    /* 좌측: 정보 */
    .side h1,
    .side h2,
    .side p {
      margin: 0;
      font-weight: normal;
      font-size: 15px;
    }

    .side p {
      text-decoration: underline;
    }

    .side h2 {
      margin-bottom: 20px;
    }
    
    .side h1 a,
    .side h2 {
      text-decoration: underline;
    }

    .side a {
      color: #000;
      text-decoration: none;
    }
    .side a:hover { color: #808080; }

    /* 우측 큰 텍스트 */
    .text-box {
      font-size: 200pt;
      font-weight: normal;
      line-height: 1.3;
    }

    /* 하단 고정 네비게이션 바 */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: #000;
      z-index: 100;
    }

    @media (max-width: 900px) {
      .wrap { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 좌측: 고정 정보 -->
    <aside class="side">
      <h1><a href="index.html">졸업프로젝트</a></h1>
      <h2>장혁준</h2>
      <p>W2/2025.9.9</p>
    </aside>

    <!-- 우측: 큰 텍스트 -->
    <div class="text-box">
      (수업 당일 저녁중으로 업로드해둘게요...)
    </div>
  </div>

  <!-- 하단 고정 네비게이션 바 -->
  <div class="nav-bar"></div>
</body>
</html>
