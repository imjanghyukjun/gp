
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>졸업프로젝트 — 장혁준</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, Helvetica, sans-serif;
      color: #000;
    }

    .wrap {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 40px;
      padding: 20px;
      padding-bottom: 60px; /* 블랙바 여유 */
      align-items: start;
    }

    /* 좌측: 정보 */
    .side h1,
    .side h2,
    .side p {
      margin: 0 0 0 0;              /* 줄간 간격 제거 */
      font-weight: normal;
      font-size: 15px;
    }

    .side p {
      text-decoration: underline;
    }

    .side h2 {
      margin-bottom: 20px;
    }
    
      .side h1 a,
      .side h2 {
        text-decoration: underline;
    }

      .side a {
        color: #000;
        text-decoration: none;
    }
    .side a:hover { color: #808080; }



 

    /* 하단 고정 네비게이션 바 */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: #000;
      z-index: 100;
    }

    @media (max-width: 900px) {
      .wrap { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 좌측: 고정 정보 -->
    <aside class="side">
      <h1><a href="index.html">졸업프로젝트</a></h1>
      <h2>장혁준</h2>
      <p>W2/2025.9.9</p>
      <p>(수업 당일 저녁-늦어도 다음날 점심-업로드 해둘게요...)</p>
    </aside>

  
  <!-- 하단 고정 네비게이션 바 -->
  <div class="nav-bar"></div>
    
</body>
</html>
