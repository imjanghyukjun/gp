<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>졸업프로젝트 — 장혁준</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
    }
    header {
      padding: 20px;
    }
    .slider-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .slider {
      position: relative;
      width: 80%;
      max-width: 900px;
      height: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .slider img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
    }
    .slider img.active {
      display: block;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>
  <header>
    <h2>졸업프로젝트</h2>
    <h3>장혁준</h3>
    <p>W1/2025.9.2</p>
  </header>

  <!-- 첫 번째 슬라이드 (090212 ~ 090222) -->
  <section class="slider-section">
    <div class="slider" id="slider1">
      <button class="nav-btn prev" onclick="prevSlide(1)">&#10094;</button>
      <img src="images/090212.jpg" class="active">
      <img src="images/090213.jpg">
      <img src="images/090214.jpg">
      <img src="images/090215.jpg">
      <img src="images/090216.jpg">
      <img src="images/090217.jpg">
      <img src="images/090218.jpg">
      <img src="images/090219.jpg">
      <img src="images/090220.jpg">
      <img src="images/090221.jpg">
      <img src="images/090222.jpg">
      <button class="nav-btn next" onclick="nextSlide(1)">&#10095;</button>
    </div>
  </section>

  <!-- 두 번째 슬라이드 (보1 ~ 보9) -->
  <section class="slider-section">
    <div class="slider" id="slider2">
      <button class="nav-btn prev" onclick="prevSlide(2)">&#10094;</button>
      <img src="images/보1.jpg" class="active">
      <img src="images/보2.jpg">
      <img src="images/보3.jpg">
      <img src="images/보4.jpg">
      <img src="images/보5.jpg">
      <img src="images/보6.jpg">
      <img src="images/보7.jpg">
      <img src="images/보8.jpg">
      <img src="images/보9.jpg">
      <button class="nav-btn next" onclick="nextSlide(2)">&#10095;</button>
    </div>
  </section>

  <!-- 세 번째 슬라이드 (만1 ~ 만4) -->
  <section class="slider-section">
    <div class="slider" id="slider3">
      <button class="nav-btn prev" onclick="prevSlide(3)">&#10094;</button>
      <img src="images/만1.jpg" class="active">
      <img src="images/만2.jpg">
      <img src="images/만3.jpg">
      <img src="images/만4.jpg">
      <button class="nav-btn next" onclick="nextSlide(3)">&#10095;</button>
    </div>
  </section>

  <script>
    // 각 슬라이드 그룹별 index 저장
    const slideIndexes = {1:0, 2:0, 3:0};

    function showSlide(sliderId, index) {
      const slider = document.getElementById("slider"+sliderId);
      const slides = slider.getElementsByTagName("img");
      if (index >= slides.length) slideIndexes[sliderId] = 0;
      if (index < 0) slideIndexes[sliderId] = slides.length-1;
      for (let i=0; i<slides.length; i++) {
        slides[i].classList.remove("active");
      }
      slides[slideIndexes[sliderId]].classList.add("active");
    }

    function nextSlide(sliderId) {
      slideIndexes[sliderId]++;
      showSlide(sliderId, slideIndexes[sliderId]);
    }

    function prevSlide(sliderId) {
      slideIndexes[sliderId]--;
      showSlide(sliderId, slideIndexes[sliderId]);
    }
  </script>
</body>
</html>
