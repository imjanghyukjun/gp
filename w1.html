<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>W1/2025.9.2 — 졸업프로젝트 장혁준</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, Helvetica, sans-serif;
      color: #000;
      height: 100%;
      overflow: hidden; /* 스크롤 막음 */
    }
    body {
      font-size: 50px;
      line-height: 1.2;
      padding: 20px;
      box-sizing: border-box;
    }

    /* 상단 정보 */
    .side h1,
    .side h2 {
      margin: 0 0 5px 0;
      font-weight: normal;
      font-size: 15px;
    }
    .side h1 a {
      text-decoration: underline;
      color: #000;
    }
    .side h1 a:hover { color: #808080; }

    /* 제목 */
    .title {
      margin: 40px 0 20px 0;
      font-size: 30px;
      font-weight: normal;
    }

    /* 슬라이드 영역 */
    .slideshow {
      position: relative;
      width: 100%;
      height: calc(100vh - 200px - 140px); /* 화면 높이 - 블랙바 - 여백(제목/상단) */
      overflow: hidden;
    }
    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 이미지 비율 유지 */
      display: none;
    }
    .slideshow img.active {
      display: block;
    }

    /* 클릭 영역 */
    .slideshow .left,
    .slideshow .right {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      cursor: pointer;
    }
    .slideshow .left { left: 0; }
    .slideshow .right { right: 0; }

    /* 하단 블랙바 */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background: #000;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- 좌측 상단 -->
  <div class="side">
    <h1><a href="index.html">졸업프로젝트</a></h1>
    <h2>장혁준</h2>
  </div>

  <!-- 제목 -->
  <div class="title">W1/2025.9.2</div>

  <!-- 슬라이드 -->
  <div class="slideshow">
    <img src="images/090212.jpg" class="active" alt="사진1" />
    <img src="images/090213.jpg" alt="사진2" />
    <img src="images/090214.jpg" alt="사진3" />

    <div class="left"></div>
    <div class="right"></div>
  </div>

  <!-- 하단 블랙바 -->
  <div class="nav-bar"></div>

  <script>
    const slides = document.querySelectorAll(".slideshow img");
    const left = document.querySelector(".slideshow .left");
    const right = document.querySelector(".slideshow .right");
    let current = 0;

    function showSlide(index) {
      slides.forEach((img, i) => {
        img.classList.toggle("active", i === index);
      });
    }

    right.addEventListener("click", () => {
      current = (current + 1) % slides.length;
      showSlide(current);
    });

    left.addEventListener("click", () => {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    });
  </script>
</body>
</html>
