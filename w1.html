<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>졸업프로젝트 — 장혁준</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 15px;
      line-height: 1.4;
      color: #000;
    }

    .wrap {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 40px;
      align-items: start;
      padding: 20px;
    }

    /* 좌측 고정 정보 */
    .side h1, .side h2, .side p {
      margin: 0 0 5px 0;
      font-weight: normal;
    }
    .side h2 { margin-bottom: 20px; }
    .side h1 a, .side h2 { text-decoration: underline; }
    .side a { color: #000; text-decoration: none; }
    .side a:hover { color: #808080; }

    /* 메인 콘텐츠 */
    .content {
      display: flex;
      flex-direction: column;
      gap: 100px; /* 슬라이드 블록 간 간격 */
      width: 100%;
    }

    /* 슬라이더 공통 */
    .slider-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      overflow: hidden;
    }
    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    .slide img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
    }

    /* 버튼 */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 20px;
      z-index: 10;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    .prev:hover, .next:hover { background: rgba(0,0,0,0.8); }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 좌측 고정 정보 -->
    <aside class="side">
      <h1><a href="index.html">졸업프로젝트</a></h1>
      <h2>장혁준</h2>
      <p>W1/2025.9.2</p>
    </aside>

    <!-- 우측 콘텐츠 (위/아래 3개 슬라이드) -->
    <div class="content">

      <!-- 첫 번째 슬라이드: 보1~보9 -->
      <div class="slider-container">
        <div class="slider" id="slider1">
          <div class="slide"><img src="gp/images/보1.jpg" alt="보1"></div>
          <div class="slide"><img src="gp/images/보2.jpg" alt="보2"></div>
          <div class="slide"><img src="gp/images/보3.jpg" alt="보3"></div>
          <div class="slide"><img src="gp/images/보4.jpg" alt="보4"></div>
          <div class="slide"><img src="gp/images/보5.jpg" alt="보5"></div>
          <div class="slide"><img src="gp/images/보6.jpg" alt="보6"></div>
          <div class="slide"><img src="gp/images/보7.jpg" alt="보7"></div>
          <div class="slide"><img src="gp/images/보8.jpg" alt="보8"></div>
          <div class="slide"><img src="gp/images/보9.jpg" alt="보9"></div>
        </div>
        <button class="prev" onclick="moveSlide('slider1', -1)">&#10094;</button>
        <button class="next" onclick="moveSlide('slider1', 1)">&#10095;</button>
      </div>

      <!-- 두 번째 슬라이드: 090212~090222 -->
      <div class="slider-container">
        <div class="slider" id="slider2">
          <div class="slide"><img src="gp/images/090212.jpg" alt="090212"></div>
          <div class="slide"><img src="gp/images/090213.jpg" alt="090213"></div>
          <div class="slide"><img src="gp/images/090214.jpg" alt="090214"></div>
          <div class="slide"><img src="gp/images/090215.jpg" alt="090215"></div>
          <div class="slide"><img src="gp/images/090216.jpg" alt="090216"></div>
          <div class="slide"><img src="gp/images/090217.jpg" alt="090217"></div>
          <div class="slide"><img src="gp/images/090218.jpg" alt="090218"></div>
          <div class="slide"><img src="gp/images/090219.jpg" alt="090219"></div>
          <div class="slide"><img src="gp/images/090220.jpg" alt="090220"></div>
          <div class="slide"><img src="gp/images/090221.jpg" alt="090221"></div>
          <div class="slide"><img src="gp/images/090222.jpg" alt="090222"></div>
        </div>
        <button class="prev" onclick="moveSlide('slider2', -1)">&#10094;</button>
        <button class="next" onclick="moveSlide('slider2', 1)">&#10095;</button>
      </div>

      <!-- 세 번째 슬라이드: 만1~만4 -->
      <div class="slider-container">
        <div class="slider" id="slider3">
          <div class="slide"><img src="gp/images/만1.jpg" alt="만1"></div>
          <div class="slide"><img src="gp/images/만2.jpg" alt="만2"></div>
          <div class="slide"><img src="gp/images/만3.jpg" alt="만3"></div>
          <div class="slide"><img src="gp/images/만4.jpg" alt="만4"></div>
        </div>
        <button class="prev" onclick="moveSlide('slider3', -1)">&#10094;</button>
        <button class="next" onclick="moveSlide('slider3', 1)">&#10095;</button>
      </div>

    </div>
  </div>

  <script>
    // 여러 개 슬라이더 관리
    const positions = {};

    function moveSlide(id, direction) {
      const slider = document.getElementById(id);
      const slides = slider.querySelectorAll('.slide');
      if (!(id in positions)) positions[id] = 0;

      positions[id] += direction;
      if (positions[id] < 0) positions[id] = slides.length - 1;
      if (positions[id] >= slides.length) positions[id] = 0;

      slider.style.transform = `translateX(-${positions[id] * 100}%)`;
    }
  </script>
</body>
</html>
