<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>졸업프로젝트 — 장혁준</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.6; /* 본문 행간 */
    }
    header {
      padding: 40px 30px 20px 30px;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-size: 36px;
      font-weight: bold;
      margin: 0;
    }
    header h2 {
      font-size: 22px;
      font-weight: normal;
      margin: 8px 0 0 0;
    }
    header p {
      font-size: 14px;
      margin: 5px 0 0 0;
      color: #444;
    }
    main {
      padding: 30px;
      padding-bottom: 60px; /* 블랙바와 간격 확보 */
    }
    .slider-section {
      margin-bottom: 2em; /* 본문 행간과 비슷한 간격 */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slider {
      position: relative;
      width: 80%;
      max-width: 900px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .slider img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      display: none;
    }
    .slider img.active {
      display: block;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
    }
    .prev { left: 10px; }
    .next { right: 10px; }

    /* 하단 고정 블랙바 */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: #000;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html" style="text-decoration:none; color:#000;">졸업프로젝트</a></h1>
    <h2>장혁준</h2>
    <p>W1/2025.9.2</p>
  </header>

  <main>
    <!-- 첫 번째 슬라이드 (b1~b9) -->
    <section class="slider-section">
      <div class="slider" id="slider1">
        <button class="nav-btn prev" onclick="prevSlide(1)">&#10094;</button>
        <img src="images/b1.jpg" class="active">
        <img src="images/b2.jpg">
        <img src="images/b3.jpg">
        <img src="images/b4.jpg">
        <img src="images/b5.jpg">
        <img src="images/b6.jpg">
        <img src="images/b7.jpg">
        <img src="images/b8.jpg">
        <img src="images/b9.jpg">
        <button class="nav-btn next" onclick="nextSlide(1)">&#10095;</button>
      </div>
    </section>

    <!-- 두 번째 슬라이드 (090212~090222) -->
    <section class="slider-section">
      <div class="slider" id="slider2">
        <button class="nav-btn prev" onclick="prevSlide(2)">&#10094;</button>
        <img src="images/090212.jpg" class="active">
        <img src="images/090213.jpg">
        <img src="images/090214.jpg">
        <img src="images/090215.jpg">
        <img src="images/090216.jpg">
        <img src="images/090217.jpg">
        <img src="images/090218.jpg">
        <img src="images/090219.jpg">
        <img src="images/090220.jpg">
        <img src="images/090221.jpg">
        <img src="images/090222.jpg">
        <button class="nav-btn next" onclick="nextSlide(2)">&#10095;</button>
      </div>
    </section>

    <!-- 세 번째 슬라이드 (m1~m4) -->
    <section class="slider-section">
      <div class="slider" id="slider3">
        <button class="nav-btn prev" onclick="prevSlide(3)">&#10094;</button>
        <img src="images/m1.jpg" class="active">
        <img src="images/m2.jpg">
        <img src="images/m3.jpg">
        <img src="images/m4.jpg">
        <button class="nav-btn next" onclick="nextSlide(3)">&#10095;</button>
      </div>
    </section>
  </main>

  <!-- 하단 고정 블랙바 -->
  <div class="nav-bar"></div>

  <script>
    // 각 슬라이드 그룹별 index 저장
    const slideIndexes = {1:0, 2:0, 3:0};

    function showSlide(sliderId, index) {
      const slider = document.getElementById("slider"+sliderId);
      const slides = slider.getElementsByTagName("img");
      if (index >= slides.length) slideIndexes[sliderId] = 0;
      if (index < 0) slideIndexes[sliderId] = slides.length-1;
      for (let i=0; i<slides.length; i++) {
        slides[i].classList.remove("active");
      }
      slides[slideIndexes[sliderId]].classList.add("active");
    }

    function nextSlide(sliderId) {
      slideIndexes[sliderId]++;
      showSlide(sliderId, slideIndexes[sliderId]);
    }

    function prevSlide(sliderId) {
      slideIndexes[sliderId]--;
      showSlide(sliderId, slideIndexes[sliderId]);
    }
  </script>
</body>
</html>
