<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>W1 — 졸업프로젝트 / 장혁준</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      background: #fff;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 50px;
      line-height: 1;
      font-weight: normal;
      color: #000;
      padding: 20px;
      box-sizing: border-box;
    }

    /* 레이아웃 */
    .wrap {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 40px;
      padding-bottom: 220px;
      align-items: start;
    }

    /* 좌측 정보 */
    .side h1,
    .side h2,
    .side p {
      margin: 0 0 5px 0;
      font-weight: normal;
      font-size: 15px;
    }

    .side h2 { margin-bottom: 20px; }

    .side h1 a,
    .side h2 { text-decoration: underline; }

    .side a {
      color: #000;
      text-decoration: none;
    }
    .side a:hover { color: #808080; }

    /* 본문 전체 */
    main {
      display: flex;
      flex-direction: column;
      gap: 100px; /* 위아래 슬라이드 사이 여백 */
    }

    /* 각 슬라이드 영역 */
    .slider-container {
      position: relative;
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* 화살표 버튼 */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 10;
    }
    .arrow:hover { background: rgba(0,0,0,0.7); }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    /* 하단 네비게이션 바 */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: #000;
      z-index: 100;
    }

    /* 반응형 */
    @media (max-width: 900px) {
      .wrap { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 좌측: 정보 -->
    <aside class="side">
      <h1><a href="index.html">졸업프로젝트</a></h1>
      <h2>장혁준</h2>
      <p>W1/2025.9.2</p>
    </aside>

    <!-- 본문: 두 개의 슬라이드 영역 -->
    <main>
      <!-- 위쪽: 보1 ~ 보9 -->
      <div class="slider-container">
        <div class="slider" id="sliderTop">
          <div class="slide"><img src="gp/images/보1.jpg" alt="보1" /></div>
          <div class="slide"><img src="gp/images/보2.jpg" alt="보2" /></div>
          <div class="slide"><img src="gp/images/보3.jpg" alt="보3" /></div>
          <div class="slide"><img src="gp/images/보4.jpg" alt="보4" /></div>
          <div class="slide"><img src="gp/images/보5.jpg" alt="보5" /></div>
          <div class="slide"><img src="gp/images/보6.jpg" alt="보6" /></div>
          <div class="slide"><img src="gp/images/보7.jpg" alt="보7" /></div>
          <div class="slide"><img src="gp/images/보8.jpg" alt="보8" /></div>
          <div class="slide"><img src="gp/images/보9.jpg" alt="보9" /></div>
        </div>
        <button class="arrow left" onclick="moveSlide('sliderTop', -1)">&#10094;</button>
        <button class="arrow right" onclick="moveSlide('sliderTop', 1)">&#10095;</button>
      </div>

      <!-- 아래쪽: 090212 ~ 090222 -->
      <div class="slider-container">
        <div class="slider" id="sliderBottom">
          <div class="slide"><img src="gp/images/090212.jpg" alt="090212" /></div>
          <div class="slide"><img src="gp/images/090213.jpg" alt="090213" /></div>
          <div class="slide"><img src="gp/images/090214.jpg" alt="090214" /></div>
          <div class="slide"><img src="gp/images/090215.jpg" alt="090215" /></div>
          <div class="slide"><img src="gp/images/090216.jpg" alt="090216" /></div>
          <div class="slide"><img src="gp/images/090217.jpg" alt="090217" /></div>
          <div class="slide"><img src="gp/images/090218.jpg" alt="090218" /></div>
          <div class="slide"><img src="gp/images/090219.jpg" alt="090219" /></div>
          <div class="slide"><img src="gp/images/090220.jpg" alt="090220" /></div>
          <div class="slide"><img src="gp/images/090221.jpg" alt="090221" /></div>
          <div class="slide"><img src="gp/images/090222.jpg" alt="090222" /></div>
        </div>
        <button class="arrow left" onclick="moveSlide('sliderBottom', -1)">&#10094;</button>
        <button class="arrow right" onclick="moveSlide('sliderBottom', 1)">&#10095;</button>
      </div>
    </main>
  </div>

  <div class="nav-bar"></div>

  <script>
    // 슬라이드 상태 저장
    const sliders = {
      sliderTop: { index: 0, el: document.getElementById('sliderTop') },
      sliderBottom: { index: 0, el: document.getElementById('sliderBottom') }
    };

    function moveSlide(id, direction) {
      const slider = sliders[id];
      const slides = slider.el.querySelectorAll('.slide');
      slider.index += direction;

      if (slider.index < 0) {
        slider.index = slides.length - 1;
      } else if (slider.index >= slides.length) {
        slider.index = 0;
      }

      slider.el.style.transform = `translateX(${-slider.index * 100}%)`;
    }
  </script>
</body>
</html>
